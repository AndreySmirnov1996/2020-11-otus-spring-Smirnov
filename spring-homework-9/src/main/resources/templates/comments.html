<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8"/>
    <title>Add new book</title>
</head>
<body>
<h1>Comments:</h1>
<table class="w3-table w3-bordered">
    <thead>
    <tr class="w3-purple">
        <th>Id</th>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${comments.empty}">
        <td colspan="2"> No Comments Available </td>
    </tr>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">Comment id</td>
        <td th:text="${comment.text}">Comment text</td>
        <td>
            <a th:href="@{/book/{id}/comment/{commentId}/edit(id=${comment.bookId}, commentId=${comment.id})}" class="w3-button w3-yellow">Edit</a>
        </td>
        <td>
            <a th:href="@{/book/{id}/comment/{commentId}/delete(id=${comment.bookId}, commentId=${comment.id})}" class="w3-button w3-black">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
