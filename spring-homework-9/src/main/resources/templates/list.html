<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Authors</th>
    </tr>
    </thead>
    <tbody>
        <tr th:if="${books.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Some title</td>
            <td th:text="${book.genreName}">Some genre name</td>
            <td th:text="${book.authors}">Some authors</td>
            <!--        <td>-->
            <!--            <a th:href="@{/edit(id=${book.id})}" href="edit.html">Edit</a>-->
            <!--        </td>-->
        </tr>
    </tbody>
</table>
</body>
</html>
