<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/edit(id=${book.id})}"  th:object="${book}" th:method="post" action="edit.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="title-input">Title:</label>
        <input id="title-input" name="title" type="text" th:value="${book.title}" value="Title"/>
    </div>

    <div class="row">
        <label for="genre-id-input">Genre id:</label>
        <input id="genre-id-input" name="Genre id" type="text" th:value="${book.genre.id}" value="Genre id"/>
    </div>

    <div class="row">
        <label for="genre-name-input">Genre name:</label>
        <input id="genre-name-input" name="Genre name" readonly="readonly" type="text" th:value="${book.genre.name}" value="Genre name"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
