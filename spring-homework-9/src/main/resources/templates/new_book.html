<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8"/>
    <title>Add new book</title>
</head>
<body>
<div th:if="${message}" th:text="${message}" class="w3-panel w3-red">ERROR MESSAGE!</div>
<!-- Add new book -->
<form id="new-form" th:action="@{/save}" th:object="${book}" th:method="post">
    <h1>New book:</h1>

    <div class="row">
        <label for="title-input">Title:</label>
        <input id="title-input" name="title" type="text"/>
    </div>

    <div class="row">
        <label for="genre-id-input">Genre id:</label>

        <select id="genre-id-input" size="1" name="GenreId">
            <option selected value="1">Genre 1</option>
            <option value="2">Genre 2</option>
            <option value="3">Genre 3</option>
        </select>
    </div>

    <div class="row">
        <label for="authors-name-input">Authors:</label>
        <input id="authors-name-input" name="Authors" type="text" value="NONE"/>
    </div>

    <div class="row">
        <button type="submit" class="w3-btn w3-aqua">Save</button>
    </div>
</form>
</body>
</html>
