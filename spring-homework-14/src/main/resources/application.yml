spring:
  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  data:
    mongodb:
      host: localhost
      port: 27017
      database: library
#spring:
#  data:
#    mongodb:
#      uri: mongodb://localhost:27017/library

mongock:
  #runner-type: "ApplicationRunner" # default
  runner-type: InitializingBean # if problems shell + mongock
  change-logs-scan-package:
    - ru.otus.spring.mongock.changelog